name: wpscan
services:
  fastapi-wpscan:
    build:
      context: .  # Path to the directory containing the Dockerfile
      dockerfile: Dockerfile
    ports:
      - "8093:8093"  # Map container port 8093 to host port 8093
    volumes:
      - ./reports:/app/reports  # Mount the reports folder for persistent storage
    environment:
      - PYTHONUNBUFFERED=1  # Ensure Python output is displayed in Docker logs
